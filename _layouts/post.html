---
layout: default
---

    <article class="h-entry e-content">
        <header>
            <span class="post_date dt-published" data-postdate="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date_to_long_string: "ordinal" }}
            </span>
            <h3>
                <a href="{{ page.url }}" class="p-name">{{ page.title }}</a>
            </h3>
        </header>
        
        {{ content }}
        {% if page.bookmark %}<a href="{{ page.bookmark }} " class="u-bookmark-of">ðŸ”– bookmark</a>{% endif %}

        <ul class="tags">
            {% for tag in page.categories %}
               <li class="p-category">{{tag}}</li>
            {% endfor %}
        </ul>
    </article>
