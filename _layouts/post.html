---
layout: default
---

    <article>
        <header>
            <span class="post_date" data-postdate="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date_to_long_string: "ordinal" }}
            </span>
            <h3>
                <a href="{{ post.url }}">{{ page.title }}</a>
            </h3>
        </header>
        
        {{ content }}

        <ul class="tags">
            {% for tag in page.tags %}
               <li><a href="#{{ tag | slugify }}"> {{tag}}</a></li>
            {% endfor %}
        </ul>
    </article>
