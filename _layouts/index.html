---
layout: default
---
{% for post in site.posts %}
<article>
        <header>
            <span class="post_date" data-postdate="{{ post.date | date_to_xmlschema }}">
                {{ post.date | date_to_long_string: "ordinal" }}
            </span>
            <h3>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h3>
        </header>
        
        {{ post.excerpt }}

    </article>
    {% endfor %}
